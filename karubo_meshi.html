    <header>
        <div class="next_recipe">
            <a href="javascript:void(0);">
                &lt;button&gt;次のレシピ&lt;/button&gt;
            </a>
        </div>
            <div class="recipe">
                <div class="recipe_top">
                    <h1>カルボ飯</h1> 
                 <!-- 調理時間、冷蔵保存可能日数、材料〇人分 -->
                    <!-- <p>調理時間：5分</p>
                    <p>冷蔵保存：3日</p> -->
                    <p>材料1人分</p> 
                    <img src="./カルボ飯pic/karubomeshi.png" alt="">
                </div class="recipe_top">
                <!-- 材料 -->
                    <p>厚切りベーコンor普通のベーコン 好みの量</p>
                    <p>卵 1個</p>
                    <p>スライスチーズ1枚</p>
                    <p>めんつゆ 大さじ1</p>
                    <p>(ペットボトルキャップ2杯でおおさじ1杯分)</p>
                <div class="cooking_process">
                    <h2>作り方</h2>
                        <p>1.フライパンを中火で熱し、ベーコンを入れて全面に焼き色が付くまでじっくり炒める。</p>   
                            <img src="./カルボ飯pic/karubomeshi01.png" alt="">
                        <p>2.ベーコンに焼き色がつけば卵を落としてよく混ぜ、少し生の部分がある状態で加熱を止める。</p>
                            <img src="./カルボ飯pic/karubomeshi02.png" alt="">
                        <p>3.卵が半熟の一歩手前になれば素早くチーズを入れて、卵のダマがなくなるようにチーズとよく混ぜ合わせる。</p>
                            <img src="./カルボ飯pic/karubomeshi02.png" alt="">
                        <p>4.最後にご飯の上に盛り付け、めんつゆを大さじ1杯かけたら完成！</p>
                            <img src="./カルボ飯pic/karubomeshi04.png" alt="">
                        
                    </div>

        </ul>
